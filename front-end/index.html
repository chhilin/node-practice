<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

</head>

<body>
    <div class="container ">
        <form action="" class="mt-3" id="user-form">
            <div class="text-bg-dark p-3 " width="">
                <h3 class="text-center">Create User</h3>
                <div class="mb-3 mt-3">
                    <label for="" class="form-label">User Name</label>
                    <input type="text" name="name" id="name" class="form-control" width="0" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-check mt-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="check-input"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn text-bg-secondary mt-3" id="save" onclick="addUsers()">Submit</button>
            </div>
        </form>
        <div class="mt-3" id="contain">
            <h3 class="p-2">List Users</h3>
            <!-- <div class="card">
            </div> -->
        </div>
    </div>
</body>

</html>
